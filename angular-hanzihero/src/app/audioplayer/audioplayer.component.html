<!--
File: audioplayer.component.html
Author: Darian Krummrich

This file includes the functionality for toggling on and off background music, as well as switching between songs.

Requires the following files:
audioplayer.component.css
audioplayer.component.specs.ts
audioplayer.component.ts

-->

<div class="align_buttons">
    <!-- turn music on and off -->
    <div class="music-control">
        <button class="toggleMusic" id="icon_play" *ngIf="!is_playing">
            <i  class="bi bi-music-note-beamed" Alt="Play music" (click)="toggleMusic()"></i>
        </button>
        <button class="toggleMusic" id="icon_pause" *ngIf="is_playing">
            <i  class="bi bi-pause-fill" Alt="Pause music" (click)="toggleMusic()"></i>
        </button>
    </div>
    <!-- next song, volume up / down -->
    <div class="options" *ngIf="is_playing">
        <button class="music_control" id="next" (click)="nextSong()"><i class="bi bi-skip-end-fill"></i></button>
        <!-- only display as soon as functionality works -->
        <button *ngIf="finished_volume" class="music_control" id="vol_down"><i class="bi bi-volume-down-fill"></i></button>
        <button *ngIf="finished_volume" class="music_control" id="vol_up"><i class="bi bi-volume-up"></i></button>
    </div>
</div>


<!--
  END of audioplayer.component.html
-->
