<div class="vertical-flex">

  <div style="flex-grow: 1;">
    <app-character-animation></app-character-animation>
  </div>

  <div id="main-wrap">
    <div class="logo">
        <div>
            <img id="register_han" src="assets/han_icon.png" alt="Logo">
        </div>
        <div id="welcome-message">{{'register_message' | transloco}}</div>
    </div>
    <div class="section">
        <div id="form-wrap">
            <form [formGroup]="form">
                <label for="username">{{'username' | transloco}}</label><br>
                <input class="input" type="text" id="username" name="username" formControlName="username"><br>

                <label for="username">{{'email' | transloco}}</label><br>
                <input class="input" type="text" id="email" name="email" formControlName="email"><br>

                <label for="password1">{{'password' | transloco}}</label><br>
                <input type="password" id="password1" name="password1" formControlName="password1"><br>

                <label for="password2">{{'repeat_password' | transloco}}</label><br>
                <input type="password" id="password2" name="password2" formControlName="password2"><br>

                <div id="reminder-wrap">
                  <input type="checkbox" id="reminder" name="reminder" formControlName="reminder">
                  <label for="chekcbox">{{'email_reminder' | transloco}}</label>
                </div>

              </form>
            <div id="login" (click)="register()">{{'create_account' | transloco}}</div>
            <div *ngIf="loginFailed" class="error-message">Incorrect username or password</div>
        </div>
    </div>

    <div class="section" routerLink="/register">{{'already_have_acc' | transloco}}<a routerLink="/login">{{'login_here' | transloco}}</a></div>
    <div class="center-div"><app-languagesetter></app-languagesetter></div>
  </div>

  <div style="flex-grow: 1;">
    <app-character-animation></app-character-animation>
  </div>

</div>
