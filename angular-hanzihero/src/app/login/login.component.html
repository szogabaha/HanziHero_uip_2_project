<div class="vertical-flex">
<div style="flex-grow: 1;">
  <app-character-animation></app-character-animation>
</div>
<div id="main-wrap">
  <div class="logo">
      <div>
          <img id="login_han" src="assets/han_icon.png" alt="Logo">
      </div>
      <div id="welcome-message">Sign in to HanziHero</div>
  </div>
  <div class="section">
      <div id="form-wrap">
          <form [formGroup]="form">
              <label for="username">Username</label><br>
              <input class="input" type="text" id="username" name="username" formControlName="username"><br>
              <div id="password-labels-flex">
                  <div><label for="password">Password</label></div>
                  <div id="forgot-password"><a routerLink="/passwordreset">Forgot password?</a></div>
              </div>
              <br>
              <input type="password" id="password" name="password" formControlName="password">
              <br>
          </form>
          <div id="login" (click)="login()">Login</div>
          <div *ngIf="loginFailed" class="error-message">Incorrect username or password</div>
      </div>
  </div>

  <div class="section" routerLink="/register">No account yet? <a>Sign up here.</a></div>
</div>


<div style="flex-grow: 1;">
  <app-character-animation></app-character-animation>
</div>
</div>
