<div id="headerbar">
    <!-- Icon to navigate to dashboard -->
    <nav style="display: flex;">
      <div id="header_logo">
        <a routerLink="/dashboard">
            <img src="assets/han_icon.png" alt="Logo">
        </a>
      </div>
      <!-- Language selector -->
      <div style="padding-top: 1%;" id="languageset"><app-languagesetter></app-languagesetter></div>
    </nav>
    <!-- Menu to get to settings / log out -->
    <div id="header_menu"><i class="bi bi-list" Alt="Menu" (click)="onClickMenu()"></i></div>
</div>



<div id="menu_selector" *ngIf="UnfoldMenu">
    <nav>
        <div routerLink="/settings" class="settings_nav"> {{"settings" | transloco}}</div>
        <div class="divider"></div>
        <a routerLink="/login">
            <div class="logout_nav">{{"logout" | transloco}}</div>
        </a>
    </nav>

</div>
