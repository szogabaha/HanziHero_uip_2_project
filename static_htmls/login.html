<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Name</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="login.css">
<style>

<body>

<div id="main-wrap">
    <div class="logo">
        <div>
            <img src="logo.png" alt="Logo">
        </div>
        <div id="welcome-message">Sign in to name</div>
    </div>
    <div class="section">
        <div id="form-wrap">
            <form>
                <label for="username">Username</label><br>
                <input class="input" type="text" id="username" name="username"><br>
                <div id="password-labels-flex">
                    <div><label for="password">Password</label></div>
                    <div id="forgot-password"><a>Forgot password?</a></div>
                </div>
                <br>
                <input type="password" id="password" name="password">
                <br>
            </form>
            <div id="login">Login</div>
        </div>
    </div>

    <div class="section">No account yet? <a>Sign up here.</a></div>
</div>
</body>
</html>
