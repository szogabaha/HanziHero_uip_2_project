<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css_dir/homescreen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- script to include header from header.html-->
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
    </script>
    <script>
        $(function(){
            $("#headerbar").load("header.html");
        });
    </script>
    <!--<script src=""></script>-->
</head>
<body>

<div id="headerbar"></div>


<div class="homescreen_content" id="homescreen_element_wrapper">
    <h1> Welcome back, user</h1>
    <div id="homescreen_overview">
        <div class="homescreen_chart" id="bar_chart"><i class='fa fa-bar-chart fa-5x' style='color:#000000' Alt="Bar chart"></i></div>
        <div class="homescreen_chart" id="pie_chart"><i class='fa fa-pie-chart fa-5x' style='color:#000000' Alt="Pie chart"></i></div>
    </div>
    <div id="card_wrapper">
        <div class="menu_flashcard" id="add_menu_flashcard"><i class='fa fa-plus fa-5x' style='color:#000000' Alt="Add card icon"></i></div>
        <div class="menu_flashcard" id="menu_flashcard_1">Title of card</div>
    </div>
    <div class="deck_overview">
        <span class="deck_name ov_span">Deck name</span>
        <span class="deck_description ov_span">Deck description</span>
        <span class="deck_created ov_span">Created on: </span>
        <span class="deck_edited ov_span">Last edited on: </span>
        <div class="button_divider ov_span"></div>
        <div class="deck_overview_button_wrapper">
            <div class="show_cards">Show cards</div>
            <div class="start_deck">Start session</div>
        </div>
    </div>

    <div class="card_overview">
        <div class="card_information" id="deck_1_card_1">
            <div class="card_info_header">
                <div class="source_word" id="deck_1_card_1_source"> Panda </div>
                <div class="target_pinyin" id="deck_1_card_1_pinyin"> xióngmāo </div>
                <div class="target_word" id="deck_1_card_1_target"> 熊貓 </div>
            </div>
            <div class="target_sentence" id="deck_1_card_1_t_sentence"> Nàlĭ yŏu yī zhī xióngmāo zuò zài nàbiān de shù shàng. </div>
            <div class="source_sentence" id="deck_1_card_1_s_sentence"> There's a Panda sitting in that tree over there. </div>
        </div>

    </div>


</div>



</body>
</html>
