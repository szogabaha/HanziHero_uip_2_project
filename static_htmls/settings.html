<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Page Title</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="settings.css">
<style>
</style>
<!--<script src=""></script>-->
<body>

<ul class="navbar">
    <li><img src="logo.png" alt="Logo"></li>
    <li><a> Settings</a></li>
</ul>

<div id="main-part">
    <div id="part-selector-wrapper">
        <ul id="part-selector">
            <li>Account</li>
            <li>Change password</li>
            <li>Language</li>
            <li>Notifications</li>
            <li>Sessions</li>
        </ul>
        <div id="delete-profile"> Delete profile</div>
    </div>
    <div id="settings-wrapper">
        <div class="section">
            <div class="section-title">Account</div>
            <div class="section-content">
                <form class="settings-form">
                    <label for="username">Change username</label><br>
                    <input type="text" id="username" name="username"><br>

                    <label for="email">Change email</label><br>
                    <input type="text" id="email" name="username"><br>

                </form>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Change password</div>
            <div class="section-content">
                <form class="settings-form">
                    <label for="oldpw">Old password</label><br>
                    <input type="text" id="oldpw" name="username"><br>

                    <label for="newpw">New password</label><br>
                    <input type="text" id="newpw" name="username"><br>

                    <label for="confirmnewpw">Confirm new password</label><br>
                    <input type="text" id="confirmnewpw" name="username"><br>

                </form>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Language</div>
            <div class="section-content"></div>
        </div>

        <div class="section">
            <div class="section-title">Notifications</div>
            <div class="section-content"></div>
        </div>

        <div class="section">
            <div class="section-title">Sessions</div>
            <div class="section-content"></div>
        </div>

        <div class="section">
            <div class="section-title">Delete profile</div>
            <div class="section-content"></div>
        </div>
    </div>
</div>

</body>
</html>
